<div class="header">
  <p class="header">Chilo Printing</p>

<div class="content-section">
    <h2>Contact Us</h2>
    <p class="big-bold-text">Email: chiloprinting@outlook.com</p>

    <form action="https://formsubmit.co/chiloprinting@outlook.com" method="POST">
    
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="https://chiloprinting.co.uk/thank-you.html">

        <p>
            <label>Name<br>
            <input class="text-input" type="text" name="name" required></label>
        </p>

        <p>
            <label>Email<br>
            <input class="text-input" type="email" name="email" required></label>
        </p>

        <p>
            <label>Message<br>
            <textarea class="text-input" name="message" required></textarea></label>
        </p>

        <p>
            <button class="headerbutton" type="submit">Send Message</button>
        </p>
    </form>



</div>
